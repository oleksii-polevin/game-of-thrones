<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1">
  <title>Game of Thrones</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="landing-page">
    <section class="left">
    </section>
    <section class="right">
      <div class="heading">
        <h1 class="heading__title">Game of thrones</h1>
         <p id="errorMessage">Fill highlighted fields with correct info</p>
      </div>
      <form class="form" action="" method="get" id="firstForm">
        <label for="mail" class="form__label">Enter your email</label>
        <input type="email" class="form__input-box" id="mail" name="userdata" placeholder="example@gmail.com">
        <label for="password" class="form__label">
          <h4 class="password__heading">Choose secure password</h4>
          <p class="password__text">Must be at least 8 characters</p>
        </label>
        <input type="password" class="form__input-box form__password" id="password" name="userdata" placeholder="enter your password">
        <input type="checkbox" id="checkbox" name="userdata">
        <label for="checkbox" class="form__label form--checkbox-custom">Remember me</label>
        <button class="submit button" type="submit">Sign Up</button>
      </form>
      <form class="form" action="" method="post" id="secondForm">
        <div class="message">
          <p class="message__text">You've successfully joined the game. <br>
            Tell us more about yourself.
          </p>
        </div>
        <label for="name" class="label">
          <h2 class="label__heading">Who are you?</h2>
          <p class="label__text">Alpha-numeric username</p>
        </label>
        <input type="text" id="name" class="form__input-box" name="userdata" placeholder="arya">
        <label for="houses" class="form__label">Your Great House</label>
        <input list="houses" id="select" class="form__input-box form__input-box_select" value="" name="userdata" placeholder="Select House">
        <datalist id="houses">
          <option>First House</option>
          <option>Second House</option>
          <option>Third House</option>
          <option>Fourth House</option>
          <option>Last House</option>
        </datalist>
        <label for="textarea" class="form__label">Your preferences, hobbies, wishes, etc.</label>
        <textarea name="textarea" id="textarea" class="form__input-box form__input-box__textarea" rows="3" placeholder="I have long TOKILL list..."></textarea>
        <button id="save" class="submit button button__save" type="submit">Save</button>
      </form>
    </section>
  </div>
</body>
<script type="text/javascript" src="src/main.js"></script>
</html>
