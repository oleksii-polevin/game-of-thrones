<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1">
  <title>Game of Thrones</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="sources/fonts">
</head>
<body>
  <div class="landing-page" id="page-1">
    <section class="left">
    </section>
    <section class="right">
      <div class="heading">
        <h1>Game of thrones</h1>
      </div>
      <form class="form" action="" method="post">
        <label for="email" class="form__label">Enter your email</label>
        <input type="email" class="form__input-box" name="userdata" placeholder="example@gmail.com">
        <label for="password" class="form__label" id="password_label">
          <h2>Choose secure password</h2>
          <p class="password__text">must be at least 8 characters</p>
        </label>
        <input type="password" class="form__input-box" name="userdata" placeholder="enter your password">
        <input type="checkbox" id="checkbox" name="userdata">
        <label for="checkbox" class="form__label form--checkbox-custom">Remember me</label>
        <a href="#" class="button">Sign Up</a>
      </form>
    </section>
  </div>
  <div class="landing-page" id="page-2">
    <section class="left">
    </section>
    <section class="right">
      <div class="heading">
        <h1>Game of thrones</h1>
      </div>
      <form class="form" action="" method="post">
        <div class="message">
          <p class="message__text">You've successfully joined the game. <br>
            Tell us more about yourself.
          </p>
        </div>
        <label for="name" class="label">
          <h2 class="label__heading">Who are you?</h2>
          <p class="label__text">Alpha-numeric username</p>
        </label>
        <input type="text" class="form__input-box" name="userdata" placeholder="arya">
        <label for="houses" class="form__label">Your Great House</label>
        <input list="houses"  class="form__input-box form__input-box_select" name="userdata" placeholder="Select House">
        <datalist id="houses">
          <option>First House</option>
          <option>Second House</option>
          <option>Third House</option>
          <option>Fourth House</option>
          <option>Last House</option>
        </datalist>
        <label for="textarea" class="form__label">Your preferences, hobbies, wishes, etc.</label>
        <textarea name="textarea"  class="form__input-box"
        rows="4" placeholder="I have long TOKILL list..."></textarea>
        <a href="#" class="button">Save</a>
      </form>
    </section>
  </div>
</body>
</html>
