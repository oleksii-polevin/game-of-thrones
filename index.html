<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1">
  <title>Game of Thrones</title>
  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="styles/nice-select.css">
</head>
<body>
  <div class="landing-page">
    <section class="left">
      <div class="owl-carousel owl">
        <img src="sources/image/arryn.jpg" alt="0">
        <img src="sources/image/baratheon.jpg" alt="1">
        <img src="sources/image/greyjoy.jpg" alt="2">
        <img src="sources/image/lannister.jpg" alt="3">
        <img src="sources/image/martell.jpg" alt="4">
        <img src="sources/image/stark.jpg" alt="5">
        <img src="sources/image/tully.jpg" alt="6">
        </div>
    </section>
    <section class="right">
      <form class="form">
        <div class="heading">
          <h1 class="heading__title">Game of thrones</h1>
        </div>
        <div class="form" id="firstForm">
          <label for="mail" class="form__label">Enter your email</label>
          <input type="email" class="form__input-box" id="mail" name="userdata" placeholder="example@gmail.com">
          <label for="password" class="form__label">
            <h4 class="password__heading">Choose secure password</h4>
            <p class="password__text">Must be at least 8 characters</p>
          </label>
          <input type="password" class="form__input-box form__password" id="password" name="userdata" minlength="8" placeholder="enter your password">

          <input type="checkbox" id="checkbox" name="userdata">
          <label for="checkbox" class="form__label form--checkbox-custom">Remember me</label>
          <button type="button" class="submit button" id="signUp">Sign Up</button>
        </div>
      <div class="form invisible" id="secondForm">
        <div class="message">
          <p class="message__text">You've successfully joined the game. <br>
            Tell us more about yourself.
          </p>
        </div>
        <label for="name" class="label">
          <h2 class="label__heading">Who are you?</h2>
          <p class="label__text">Alpha-numeric username</p>
        </label>
        <input type="text" id="name" class="form__input-box" name="userdata" placeholder="arya">
        <label for="houses" class="form__label">Your Great House</label>
        <!-- <input list="houses" id="select" class="form__input-box form__input-box_select" value="" name="userdata" placeholder="Select House"> -->
        <select id="houses" class="houses">
          <option value="0">Select your Great House</option>
          <option value="1">arryn</option>
          <option value="2">baratheon</option>
          <option value="3">greyjoy</option>
          <option value="4">lannister</option>
          <option value="5">martell</option>
          <option value="6">stark</option>
          <option value="7">tully</option>
        </select>
        <label for="textarea" class="form__label">Your preferences, hobbies, wishes, etc.</label>
        <textarea name="textarea" id="textarea" class="form__input-box form__input-box__textarea" rows="3" placeholder="I have long TOKILL list..."></textarea>
        <button id="save" type="button" class="submit button button__save">Save</button>
      </div>
      </form>
    </section>
  </div>
</body>
<!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->
<script src="src/jquery-3.4.1.min.js"></script>
<script src="src/jquery.nice-select.js"></script>
<script src="owlcarousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="src/main.js"></script>
</html>
